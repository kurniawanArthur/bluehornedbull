<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls & Eggs</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&family=Rubik+Wet+Paint&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="welcomeMassage">
        <h1 class="wlc">Bull & Eggs: Rescue Mission</h1>
        <h3>Mode: </h3>
        <div id="allModeBtn">
            <button class="mode">EggMania</button>
            <button class="mode activeM">EggSavior</button>
            <button class="mode">Eggless</button>
        </div>
        <h1 id="highscore"></h1>
        <div id="allDifBtn">
            <h3>Choose your Destination: </h3>
            <div>
                <button class="btn">Heaven</button>
                <button class="btn">Easy</button>
                <button class="btn active">Medium</button>
                <button class="btn">Hard</button>
                <button class="btn">Hell</button>
            </div>
        </div>
        <button id="startBtn">
            <h1>Start Game</h1>
        </button>
    </div>
    <canvas id="canvas1" class="ctx display"></canvas>
    <img id="overlay" src="img/overlay.png" class="img display">
    <img id="obstacles" src="img/obstacles.png">
    <img id="bull" src="img/bull.png">
    <img id="egg" src="img/egg.png">
    <img id="toad" src="img/toad.png">
    <img id="toads" src="img/toads.png">
    <img id="larva" src="img/larva.png">

    <script src="script.js"></script>
</body>

</html>
